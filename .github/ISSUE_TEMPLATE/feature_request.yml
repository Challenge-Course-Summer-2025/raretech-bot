name: 機能提案
description: バックエンドの新機能を提案する
labels: ["enhancement"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        機能提案ありがとうございます。  
        以下のフォームに必要事項を記入してください。

  - type: textarea
    id: summary
    attributes:
      label: 概要
      description: どのような機能を追加したいのかを簡潔に記述してください。
      placeholder: 例) Instagramへの自動投稿
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: 背景・理由
      description: この機能がなぜ必要なのか、課題や背景を記述してください。
      placeholder: 例) 認知度向上のため
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: どのように機能を実装するか、概要レベルで記述してください。
      placeholder: 例) Instagram APIを利用して投稿機能を実装
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: 他に検討した方法
      description: 他の解決策を検討した場合は記述してください。
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: その他の情報
      description: スクリーンショットや参考リンクなどあれば追加してください。
    validations:
      required: false